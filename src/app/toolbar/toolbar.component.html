<div class="sidenav" #sidenav>
  <p class="d-none d-lg-block">Reconsidere</p>
  <mat-list>
    <mat-list-item class="option" routerLink="/startcenter" routerLinkActive="active">
      <span class="d-none d-lg-block">Central</span>
      <span class="spacer"></span>
      <mat-icon>dashboard</mat-icon>
    </mat-list-item>
    <mat-list-item class="option">
        <span class="d-none d-lg-block">Atividades</span>
      <span class="spacer"></span>
      <mat-icon>code</mat-icon>
    </mat-list-item>
    <mat-list-item class="option" routerLink="/measurements" routerLinkActive="active">
      <span class="d-none d-lg-block">Apontamento</span>
      <span class="spacer"></span>
      <mat-icon>code</mat-icon>
    </mat-list-item>
    <mat-list-item class="option" routerLink="/weighing" routerLinkActive="active">
      <span class="d-none d-lg-block">Medição</span>
      <span class="spacer"></span>
      <mat-icon>bar_chart</mat-icon>
    </mat-list-item>
    <mat-list-item class="option" routerLink="/planning" routerLinkActive="active">
      <span class="d-none d-lg-block">Planejamento</span>
      <span class="spacer"></span>
      <mat-icon>code</mat-icon>
    </mat-list-item>
    <mat-list-item class="option" routerLink="/lifecycle" routerLinkActive="active">
      <span class="d-none d-lg-block">Ciclo de Vida</span>
      <span class="spacer"></span>
      <mat-icon>code</mat-icon>
    </mat-list-item>
    <mat-list-item class="option" routerLink="/transfers" routerLinkActive="active">
      <span class="d-none d-lg-block">Translados</span>
      <span class="spacer"></span>
      <mat-icon>code</mat-icon>
    </mat-list-item>
    <mat-list-item></mat-list-item>
    <mat-list-item></mat-list-item>
    <mat-list-item class="option" routerLink="/profile" routerLinkActive="active">
      <span class="d-none d-lg-block">Conta</span>
      <span class="spacer"></span>
      <mat-icon>account_box</mat-icon>
    </mat-list-item>
    <mat-list-item class="option" routerLink="/admin" routerLinkActive="active">
      <span class="d-none d-lg-block">Administração</span>
      <span class="spacer"></span>
      <mat-icon>settings</mat-icon>
    </mat-list-item>
    <mat-list-item (click)="auth.logout()" class="option" routerLink="/logout" routerLinkActive="active">
      <span class="d-none d-lg-block">Sair</span>
      <span class="spacer"></span>
      <mat-icon>code</mat-icon>
    </mat-list-item>
  </mat-list>
</div>
