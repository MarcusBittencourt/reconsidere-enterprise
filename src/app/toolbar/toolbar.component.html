    <span class="toolbar-spacer"></span>

    <mat-icon [matMenuTriggerFor]="menu">menu</mat-icon>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/configuration" routerLinkActive="active">

        Perfil
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
