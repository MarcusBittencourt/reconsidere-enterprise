<mat-card>
  <mat-card-header>
    <mat-card-title>Produção diária</mat-card-title>
    <span class="title-spacer"></span>
    <a href="#">Ocultar</a>
  </mat-card-header>
  <mat-card-content>
    <canvas baseChart
    [data]="doughnutChartData"
    [labels]="doughnutChartLabels"
    [chartType]="doughnutChartType"
    (chartHover)="chartHovered($event)"
    (chartClick)="chartClicked($event)">
  </canvas>
  </mat-card-content>
  <mat-card-footer>
    <p>
      Apresenta a média de kilogramas produzidos por dia de maneira geral, independente do material. separando apenas em duas categorias,
      os recicláveis dos não reciclaveis (não apresenta níveis de contaminação).
    </p>
  </mat-card-footer>
  <mat-card-actions></mat-card-actions>
</mat-card>
