<!--Apresenta as categorias que mais foram coletadas num período préfixado, ordenadas da
maior coleta pra menor.-->
<mat-card>
  <mat-card-header>
    <mat-card-title>Melhores pré-selecionados</mat-card-title>
    <span class="title-spacer"></span>
    <a href="#">Ocultar</a>
  </mat-card-header>
  <mat-card-content>
      <canvas baseChart
      [datasets]="barChartData"
      [labels]="barChartLabels"
      [options]="barChartOptions"
      [legend]="barChartLegend"
      [chartType]="barChartType"
      (chartHover)="chartHovered($event)"
      (chartClick)="chartClicked($event)"></canvas>
  </mat-card-content>
  <mat-card-actions></mat-card-actions>
</mat-card>
