<mat-form-field>
  <label for="visualization">Visualização</label>
  <mat-select #view id="visualization" value="enterprise">
    <mat-option value="enterprise">Empresa</mat-option>
    <mat-option value="cooperative">Cooperativa</mat-option>
    <mat-option value="reconsidere">Reconsidere</mat-option>
    <mat-option value="city">Município</mat-option>
  </mat-select>
</mat-form-field>
<div class="card-container" *ngIf="view.value == 'enterprise'">
  <widget-prodution></widget-prodution>
  <widget-contamination></widget-contamination>
  <widget-nextcollection></widget-nextcollection>
  <widget-preselection></widget-preselection>
</div>
<div class="card-container" *ngIf="view.value == 'cooperative'">
  <widget-culture></widget-culture>
  <widget-prodution></widget-prodution>
</div>
<div class="card-container" *ngIf="view.value == 'reconsidere'">
  <widget-contamination></widget-contamination>
  <widget-prodution></widget-prodution>
  <widget-preselection></widget-preselection>
  <widget-nextcollection></widget-nextcollection>
</div>
<div class="card-container" *ngIf="view.value == 'city'">
  <widget-culture></widget-culture>
  <widget-contamination></widget-contamination>
  <widget-prodution></widget-prodution>
  <widget-preselection></widget-preselection>
</div>
