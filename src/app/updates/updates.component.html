<mat-list class="list-updates">
  <p *ngFor="let update of last_updates$ | async">
    <mat-list-item>
      <mat-card class="update-card" (click)="update.collapsed=!update.collapsed">
        <mat-card-header>
          <div mat-card-avatar>
            <mat-icon>home</mat-icon>
          </div>
          <mat-card-title>Medição realizada!</mat-card-title>
          <mat-card-subtitle>{{update.date}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content *ngIf="!update.collapsed">
          <div style="display: block">
            <canvas baseChart
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-list-item>
  </p>
</mat-list>
