<mat-list>
  <mat-list-item *ngFor="let update of last_updates$ | async">
    <mat-card class="update-card">
      <mat-card-header>
        <mat-card-title>
          <p>Data: {{update.date}}</p>
        </mat-card-title>
        <span class="spacer"></span>
        <button (click)="update.collapsed=!update.collapsed">
          <mat-icon>swap_vert</mat-icon>
        </button>
      </mat-card-header>
      <mat-card-content *ngIf="true">
        <canvas
        baseChart
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [legend]="barChartLegend"
        [chartType]="barChartType"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)">
        </canvas>
      </mat-card-content>
    </mat-card>
  </mat-list-item>
</mat-list>
